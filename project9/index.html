<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-board">
    <div class="box">
      <div class="box-content js-box-content" data-box-id="0">X</div>
    </div>
    <div class="box">
      <div class="box-content js-box-content js-box2" data-box-id="1">O</div>
    </div>
    <div class="box">
      <div class="box-content js-box-content js-box3" data-box-id="2">O</div>
    </div>
    <div class="box">
      <div class="box-content js-box-content js-box4" data-box-id="3">O</div>
    </div>
    <div class="box">
      <div class="box-content js-box-content js-box5" data-box-id="4">X</div>
    </div>
    <div class="box">
      <div class="box-content js-box-content js-box6" data-box-id="5">O</div>
    </div>
    <div class="box">
      <div class="box-content js-box-content js-box7" data-box-id="6">O</div>
    </div>
    <div class="box">
      <div class="box-content js-box-content js-box8" data-box-id="7">X</div>
    </div>
    <div class="box">
      <div class="box-content js-box-content js-box9" data-box-id="8">X</div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
