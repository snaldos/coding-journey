<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="header">

    <video autoplay loop class="back-video" muted plays-inline>
      <source src="media/video (1080p).mp4" type="video/mp4">
    </video>

    <nav>
      <img class="logo" src="media/logo.png">
      <ul class="nav-links">
        <li><a href="">Home</a></li>
        <li><a href="">Courses</a></li>
        <li><a href="">Reviews</a></li>
        <li><a href="">Contact</a></li>
        <li class="btn">Sign Up</li>
      </ul>
    </nav>

    <div class="content">
      <h1>Learn Anything Online</h1>
      <form>
        <input type="text" placeholder="&#x270e; Enter Keyword">
        <button type="submit">Find Course</button>
      </form>

      <div class="category-list">
        <div class="category">
          <img src="media/coding.png">
          <p>Web Dev</p>
        </div>
        <div class="category">
          <img src="media/exercise.png">
          <p>Yoga</p>
        </div>
        <div class="category">
          <img src="media/guitar.png">
          <p>Music</p>
        </div>
        <div class="category">
          <img src="media/console.png">
          <p>Game Dev</p>
        </div>
        <div class="category">
          <img src="media/language.png">
          <p>Language</p>
        </div>
      </div>
    </div>
  </header>

</body>
</html>
